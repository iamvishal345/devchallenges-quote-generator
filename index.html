<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Quote for you</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <button class="random-btn">
          random
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="16"
            viewBox="0 96 960 960"
            width="16"
          >
            <path
              d="M196 725q-20-36-28-72.5t-8-74.5q0-131 94.5-225.5T480 258h43l-80-80 39-39 149 149-149 149-40-40 79-79h-41q-107 0-183.5 76.5T220 578q0 29 5.5 55t13.5 49l-43 43Zm280 291L327 867l149-149 39 39-80 80h45q107 0 183.5-76.5T740 577q0-29-5-55t-15-49l43-43q20 36 28.5 72.5T800 577q0 131-94.5 225.5T480 897h-45l80 80-39 39Z"
            />
          </svg>
        </button>
      </header>
      <div id="quote-container">
        <div id="loader">
          <svg
            version="1.1"
            id="L9"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="200px"
            viewBox="0 0 100 100"
            enable-background="new 0 0 0 0"
            xml:space="preserve"
          >
            <rect x="20" y="50" width="4" height="10" fill="#F7DF94">
              <animateTransform
                attributeType="xml"
                attributeName="transform"
                type="translate"
                values="0 0; 0 20; 0 0"
                begin="0"
                dur="0.6s"
                repeatCount="indefinite"
              ></animateTransform>
            </rect>
            <rect x="30" y="50" width="4" height="10" fill="#F7DF94">
              <animateTransform
                attributeType="xml"
                attributeName="transform"
                type="translate"
                values="0 0; 0 20; 0 0"
                begin="0.2s"
                dur="0.6s"
                repeatCount="indefinite"
              ></animateTransform>
            </rect>
            <rect x="40" y="50" width="4" height="10" fill="#F7DF94">
              <animateTransform
                attributeType="xml"
                attributeName="transform"
                type="translate"
                values="0 0; 0 20; 0 0"
                begin="0.4s"
                dur="0.6s"
                repeatCount="indefinite"
              ></animateTransform>
            </rect>
          </svg>
        </div>
        <div id="quote-placeholder"></div>
        <button class="quote-author-btn btn"></button>
      </div>
    </main>
    <footer>
      created by

      >

    </footer>
    <script src="script.js"></script>
  </body>
</html>
